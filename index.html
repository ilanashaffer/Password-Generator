<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="result" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        <div class="criteria">
          <div class="specification">
            <label>Password length</label>
            <input type="number" id="length" min='8' max='128' value='20' />
          </div>
          <div class="specification">
            <label>Include uppercase letters</label>
            <input type="checkbox" id="uppercase" checked />
          </div>
          <div class="specification">
            <label>Include lowercase letters</label>
            <input type="checkbox" id="lowercase" checked />
          </div>
          <div class="specification">
            <label>Include numbers</label>
            <input type="checkbox" id="numbers" checked />
          </div>
          <div class="specification">
            <label>Include symbols</label>
            <input type="checkbox" id="symbols" checked />
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
        <button id="clipboard" class="btn">Copy to Clipboard</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
